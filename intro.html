<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love In The Time of Coronavirus</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.9.2/dist/tsparticles.min.js"
    integrity="sha256-5kED68Spy7K2CEbfu4CjV92DmZR5ZQFUoIR5qmPzZWg=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="fonts/fonts.css" />
  <script src="js/orbits.js"></script>
  <script src="js/custom_particles.js"></script>
  <script src="js/blotter.min.js"></script>
  <script src="js/slidingDoorMaterial.js"></script>

</head>

<body onload="init()">
  <div class="particles" id="tsparticles"></div>

  <main class="intro">

    <section id="blotterTop" class="introTop">
    </section>
    <section id="blotterBottom" class="introBottom">
    </section>
  </main>



  <a href="characters.html" class="explore btn"><span>Explore</span></a>


  <script>
    const init = () => {
      particles();
    };
  </script>
  <script src="js/menu.js"></script>

  <script>
    var text = new Blotter.Text("DIGITAL", {
      family: "Arial",
      size: 200,
      fill: "#fff",
      paddingLeft: 80,
      paddingRight: 80,
      paddingTop: 80,
    })

    var material = new Blotter.SlidingDoorMaterial();
    material.uniforms.uDivisions.value = 5,
      material.uniforms.uDivisionWidth.value = 0.3,
      material.uniforms.uAnimateHorizontal.value = 1,
      material.uniforms.uFlipAnimationDirection.value = 1,
      material.uniforms.uSpeed.value = 0.18;

    var blotter = new Blotter(material, {
      texts: text
    })

    var scope = blotter.forText(text);

    var blotterHolder = document.getElementById("blotterTop")

    scope.appendTo(blotterHolder);
  </script>

  <script>
    var text = new Blotter.Text("DIVIDE", {
      family: "Arial",
      size: 200,
      fill: "#fff",
      paddingLeft: 80,
      paddingRight: 80,
    })

    var material = new Blotter.SlidingDoorMaterial();
    material.uniforms.uDivisions.value = 5,
      material.uniforms.uDivisionWidth.value = 0.3,
      material.uniforms.uAnimateHorizontal.value = 1,
      material.uniforms.uFlipAnimationDirection.value = 0,
      material.uniforms.uSpeed.value = 0.16;

    var blotter = new Blotter(material, {
      texts: text
    })

    var scope = blotter.forText(text);

    var blotterHolder = document.getElementById("blotterBottom")

    scope.appendTo(blotterHolder);
  </script>

</body>

</html>
