  <script>
    const elem = document.getElementById('3d-graph');

    const Graph = ForceGraph3D()
      (elem)
      .graphData(data)
      .backgroundColor('#ffffff00')
      .nodeLabel('title')
      .linkDirectionalParticles('value')
      // .linkDirectionalParticleSpeed(d => d.value * 0.001)
      .linkDirectionalParticleSpeed(.005)
      .linkColor('linkColor')
      .linkOpacity(1)
      .linkCurvature('linkCurvature')
      .linkCurveRotation('curveRotation')
      .linkDirectionalParticleWidth(1.125)
      .linkWidth('width')
      .linkResolution(6)
      .nodeThreeObject(({
        img,
        type,
        id,
        size
      }) => {
        const imgTexture = new THREE.TextureLoader().load(`./images/episodes/${img}`);
        const material = new THREE.SpriteMaterial({
          map: imgTexture
        });
        const sprite = new THREE.Sprite(material);
        if (type == "Character") {
          sprite.scale.set(size, size);
        } 
        else {
          sprite.scale.set(16, 9);
        }

        return sprite;
      })
      .onNodeHover(node => elem.style.cursor = node ? 'pointer' : null)
      .onNodeClick(node => {
        // Aim at node from outside it
        // Gets all node data
        let allNodes = data.nodes;
        // Select targets for snackbar and diagonal blocks inside snackbar
        const snackbar = document.getElementById('snackbar-container');
        const blockLeft = document.querySelector('.block--left');
        const blockRight = document.querySelector('.block--right');

        // checks to see if snackbar is open and toggles it
        snackbar.classList.contains('snackbar_hidden') ?
          snackbar.classList.remove('snackbar_hidden') & snackbar.classList.add('snackbar_show') :
          null;

        // TODOS
        // - build out rest of paths
        // - diagonal blocks text content?
        // - move nav click funcionality to arrow icons from diagonal blocks?
        // - condense setAttribute outside of conditional?
        // - property for character path chosen so that clicking on episode doesn't change left block text

        // conditional for character versus episode 
        if (node.type === "Character") {
          // Sets colors/text content for diagonal boxes in snackbar
          blockLeft.style.backgroundColor = node.primaryColor
          blockLeft.textContent = node.title;
          // Sets next episode text in right block of snackbar diagonal blocks
          blockRight.textContent = node.recommendedEpisode;
          // Sets data attribute on snackbar block to give it access to that value
          blockRight.setAttribute("data-episode", node.recommendedEpisodeID);
        }
        if (node.type === "Episode") {
          // Sets background color of left diagonal block in snackbar
          blockLeft.style.backgroundColor = node.primaryColor
          // Sets text of left diagonal block in snackbar
          blockLeft.textContent = node.primaryCharacter;
          // Sets text of right diagonal block in snackbar
          // TODO: THIS SHOULD BE RECOMMENDED EPISODE
          blockRight.textContent = node.title;         
        }
        const distance = 40;
        const distRatio = 1 + distance / Math.hypot(node.x, node.y, node.z);
        Graph.cameraPosition({
            x: node.x * distRatio,
            y: node.y * distRatio,
            z: node.z * distRatio
          }, // new position
          node, // lookAt ({ x, y, z })
          2000 // ms transition duration
        );
      });
  </script>
  <script>
    // Function grabs data-attribute added from node click to use for repositioning graph from snackbar blocks
    // all nodes data
    const everyNode = data.nodes;
    // right diagonal block in snackbar selector
    const rightBox = document.querySelector('.block--right');
    rightBox.onclick = function() {
      // Grabs recommended episode from data-attribute on block div
      let nextEpisodeID = rightBox.dataset.episode;
      // Finds current node info to target for repositioning
      let node = everyNode.find(item => item.id === nextEpisodeID);
      const distance = 40;
      const distRatio = 1 + distance / Math.hypot(node.x, node.y, node.z);
        Graph.cameraPosition({
            x: node.x * distRatio,
            y: node.y * distRatio,
            z: node.z * distRatio
          }, // new position
          node, // lookAt ({ x, y, z })
          2000 // ms transition duration
        );
    }
  </script>
