<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Divide</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/tsparticles@1.9.2/dist/tsparticles.min.js"
      integrity="sha256-5kED68Spy7K2CEbfu4CjV92DmZR5ZQFUoIR5qmPzZWg="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />

    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/3d-force-graph"></script>
    <script src="js/paths-particles.js"></script>
  </head>

  <body onload="init()" class="gradient-body">
    <section class="video-overlay">
      <div class="video">
        <iframe
          title="vimeo-player"
          src="https://player.vimeo.com/video/523994506"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
      <div class="video-x">
        <span
          class="material-icons-round close-video-icon"
          alt="close video icon"
          title="close"
          >highlight_off</span
        >
      </div>
    </section>
    <!-- Overlay container with character images -->
    <section class="chars-overlay">
      <div class="grid">
        <img
          class="luna chars-overlay-avatar"
          src="./images/episodes/Luna_avatar.png"
          alt="Character"
          data-id="Luna"
          title="Luna"
        />
        <img
          class="trav chars-overlay-avatar"
          src="./images/episodes/Trav_avatar.png"
          alt="Character"
          data-id="Trav"
          title="Trav"
        />
        <img
          class="kiki chars-overlay-avatar"
          src="./images/episodes/Kiki_avatar.png"
          alt="Character"
          data-id="Kiki"
          title="Kiki"
        />
        <img
          class="darcy chars-overlay-avatar"
          src="./images/episodes/Darcy_avatar.png"
          alt="Character"
          data-id="Darcy"
          title="Darcy"
        />
        <img
          class="carson chars-overlay-avatar"
          src="./images/episodes/Carson_avatar.png"
          alt="Character"
          data-id="Carson"
          title="Carson"
        />
        <img
          class="father chars-overlay-avatar"
          src="./images/episodes/FatherD_avatar.png"
          alt="Character"
          data-id="FatherD"
          title="Father"
        />
        <img
          class="leaf chars-overlay-avatar"
          src="./images/episodes/Leaf_avatar.png"
          alt="Character"
          data-id="Leaf"
          title="Leaf"
        />
        <img
          class="jamal chars-overlay-avatar"
          src="./images/episodes/Jamal_avatar.png"
          alt="Character"
          data-id="Jamal"
          title="Jamal"
        />
        <div class="close-modal">
          <button class="btn--white">Close</button>
        </div>
      </div>
    </section>
    <div class="particles gradient-body" id="tsparticles"></div>

    <!-- SITE HEADER -->
    <header>
      <h1 class="gt-america text-light">Digital <span>Divide</span></h1>
      <a href="#" class="menu-toggle svg-light">
        <svg
          width="50"
          height="50"
          viewBox="0 0 74 74"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="37" cy="37" r="37" fill="#E9EEF3" />
          <rect
            x="20"
            y="30"
            width="35"
            height="2"
            fill="#131313"
            class="menu-top"
          />
          <rect
            x="20"
            y="42"
            width="35"
            height="2"
            fill="#131313"
            class="menu-bottom"
          />
        </svg>
      </a>
    </header>

    <!-- MENU NAVIGATION -->
    <!-- These two nav tags are for the menu animation -->
    <nav class="fake-back"></nav>
    <nav class="fake-mid"></nav>

    <!-- Actual navigation -->
    <nav>
      <div class="internal">
        <a class="gt-america" href="paths.html">Paths</a>
        <a class="gt-america" href="story.html">Story</a>
        <a class="gt-america" href="cast.html">Cast and Crew</a>
        <!-- <a class="gt-america" href="news.html">News</a> -->
        <a class="gt-america" href="contact.html">Contact</a>
      </div>
      <div class="social">
        <a class="" href="#">Twitter</a>
        <a class="" href="#">Facebook</a>
        <a class="" href="#">Instagram</a>
      </div>
    </nav>

    <section>
      <div id="3d-graph"></div>
    </section>
    <article class="snackbar_hidden" id="snackbar-container">
      <!-- temp tags until styled -->
      <img
        class="snackbar-icon"
        src="./images/icons/close-icon-circle.png"
        alt="close"
        title="close"
      />
      <span
        class="control-icon control-icon--recenter material-icons-round"
        alt="re-center button icon"
        title="re-center"
        onClick="recenter()"
        >api</span
      >
      <!-- </div> -->
      <section class="diagonal-blocks">
        <div class="block block--left"></div>
        <div class="hamburger-btn hidden">
          <div class="hamburger"></div>
        </div>
        <section class="select-options hidden"></section>
        <div class="block block--right"></div>
      </section>
      <section class="snackbar-controls">
        <div class="control-item">
          <span
            class="control-icon control-icon--prev material-icons-round"
            alt="back button icon"
            title="previous"
            >arrow_back</span
          >
        </div>
        <div class="control-item">
          <span
            class="control-icon control-icon--play material-icons-round"
            alt="play button icon"
            title="play"
            onClick="showVideo()"
            >play_circle_outline</span
          >
        </div>
        <div class="control-item">
          <span
            class="control-icon control-icon--next material-icons-round"
            alt="forward button icon"
            title="next"
            >arrow_forward</span
          >
          <span class="restart-text pulse hidden">restart</span>
        </div>
      </section>
    </article>

    <script>
      const init = () => {
        particles();
      };
    </script>
    <script src="js/gsap.min.js"></script>
    <script src="dd-data/episodes.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/snackbarToggle.js"></script>
    <script src="js/paths.js" async></script>

    <script src="https://player.vimeo.com/api/player.js"></script>
  </body>
</html>
